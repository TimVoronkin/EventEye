</head>
<body>
<div class="singin">
  <header id="header">
    <div class="logo">
      <img class="eye" src="./assets/eye.svg"/>
      <a class="name" href="index.html">
      <p class="name">EventEye</p></a>
    </div>
    <nav>
        <a href="about.html" class="tab">about</a>
        <a href="pricing.html" class="tab">pricing</a>

    </nav>
    <div class="burger-menu">
      <img class="img-burger-menu" src="./assets/burger-menu.svg"/>
    </div>

  </header>
  <main>
    <div class="window-dim">
      <h1>Registration Form</h1>
      <form action="#">
        <div class="form-group">
          <label for="name">How should we call you?</label>
          <input type="text" name="name" placeholder="Real Name">
        </div>
        <div class="form-group">
          <label for="email">Enter your e-mail</label>
          <input type="email" name="email" placeholder="me@email.com">
        </div>

        <div class="form-group">
          <label for="nickname">Create your unique tag</label>
          <input type="text" name="nickname" placeholder="@YourNickname">
        </div>

        <div class="form-group">
          <label for="password">Create strong password</label>
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="password" placeholder="Confirm password">
        </div>

        <div class="button-a">Sign In</div>
      </form>
    </div>
  </main>
  <footer>
    <div class="above"> 

      <a class="name" href="#header">EventEye</a>

      <div class="soc-media-logos">
        <a href="https://www.facebook.com/TimVoronkin/">
          <img src="./assets/logo-fb.png"/>
        </a>

          <img src="./assets/logo-ig.png"/>
        </a>

        </a>
